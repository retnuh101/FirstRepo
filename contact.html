    <nav>

        <a href="menu.html">Menu</a> 
        <a href="contact.html">Contact Us</a>

<br/>
       
<form action="submit.html" method="post">
    

    <label for="name"> Name:</label> <br />
    <input type="text" id="name" name="name"> <br />
    
    
    <label for="email">Email:</label> <br />
    <input type="text" id="email" name="email"> <br />

    
    <label for="phone">Phone:</label> <br />
    <input type="text" id="phone" name="phone"> <br />
    
    
    <label for="contact">Reason for Inquiry:</label> <br />
    <select id="contact" name="contact">
    <option value="default" selected>Catering</option>
    <option value="party">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
    </select>
    <br />
    
    <label for="info">Additional Information</label><br />
    <textarea id="info" name="info"></textarea> <br />
    
    
    <fieldset>
    <legend>Have you been to the restaurant?</legend><br />
    <input type="radio" id="choice1" name="questionnaire" value="no">
    <label for="choice1">No</label>
    <input type="radio" id="choice2" name="questionnaire" value="yes">
    <label for="choice2">Yes</label><br />
    </fieldset>
    
    
    <fieldset>
    <legend>Best Days to Contact You:</legend><br />
        
    <input type="checkbox" id="monday" name="interest" value="monday"> 
    <label for="frontEnd">M</label><br />
        
    <input type="checkbox" id="tuesday" name="interest" value="tuesday">
    <label for="backEnd">T</label><br />
        
    <input type="checkbox" id="wednesday" name="interest" value="wednesday">
    <label for="database">W</label><br />
        
    <input type="checkbox" id="thursday" name="interest" value="thursday">
    <label for="other">Th</label><br />
        
    <input type="checkbox" id="friday" name="interest" value="friday">
    <label for="other">F</label>
        
    </fieldset>
    
    
    
    
    
    
    
    

    <input type="submit" name="submit" value="Send Request">
    
    
    
</form>
